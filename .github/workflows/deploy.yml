name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when changes are pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node.js version

      - name: Install dependencies ğŸ”§
        run: npm install # Installs your project's dependencies

      - name: Build React App ğŸ—ï¸
        run: npm run build # Builds your React application for production

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3 # Action to deploy to gh-pages branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
          publish_dir: ./build # Specifies the directory to publish (where npm run build outputs files)
          publish_branch: gh-pages # This is crucial: deploy to the gh-pages branch
